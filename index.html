
<!DOCTYPE html><html><head><meta charset="utf-8"><title>Star Token</title>
<script>
function openPay(tier){
  const amt=parseFloat(document.getElementById(tier+'Amt').value);
  if(isNaN(amt)){alert('Enter amount');return;}
  const cfg=tier==='public'?{min:0.01,max:50,addr:'RwtrK6knmiYeTuJgNAo85jN7DUzVpFiJPBeyV4BFeqN'}:
                             {min:1,max:150,addr:'8k2pViV4mKbeL5jv5QVwCr44VCtehnTzhDmtrRywjrFL'};
  if(amt<cfg.min||amt>cfg.max){alert(`Amount ${cfg.min}-${cfg.max} SOL`);return;}
  const total=(amt+0.01).toFixed(2);
  const url=`https://solana-pay.com/transfer?recipient=${cfg.addr}&amount=${total}&reference=${tier}Presale`;
  window.location.href=url;
}
</script></head>
<body style="background:#000;color:#fff;text-align:center;padding:2rem;font-family:sans-serif">
<h1>Star Token Presale</h1>
<h2>Public Presale</h2>
<input id="publicAmt" type="number" step="0.01" placeholder="SOL amount">
<button onclick="openPay('public')">Buy with Phantom</button>

<h2>VC / Angel Presale</h2>
<input id="privateAmt" type="number" step="0.01" placeholder="SOL amount">
